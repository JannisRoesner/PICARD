# Compose Specification v2.1+ (wegen healthcheck Feature)
services:
  picard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: picard-web
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/typen"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - picard-network
    volumes:
      - ./data:/app/data

networks:
  picard-network:
    driver: bridge