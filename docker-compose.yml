# Compose Specification v2.1+ (wegen healthcheck Feature)
services:
  sitzungsmaster:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sitzungsmaster-web
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/typen"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sitzungsmaster-network

networks:
  sitzungsmaster-network:
    driver: bridge 